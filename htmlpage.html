<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>

<body>

    <link href="StyleSheet.css" rel="stylesheet" />

    <h1>Travel reservation form</h1>
    <br />
    <h3>denotes mandotory</h3>
    <br />
    <div class="center">
        <form action="data">
            <div>
                <label for="Fname">First Name :</label> <br />
                <input type="text" id="Fname" placeholder="FirstName" />
            </div>
            <div>
                <label for="Lname">Last Name :</label><br />
                <input type="text" id="Lname" placeholder="LastName" />
            </div>
            <div>
                <label for="Email">Email Address :</label><br />
                <input type="email" id="Email" placeholder="Email_Address" />
            </div>
            <div>
                <label for="Goa">Select Tour package :</label><br />
                <select id="Goa">
                    <option>Goa</option>
                    <option>Goa</option>
                </select>
            </div>
            <div>
                <label for="date">Arrival Date :</label><br />
                <input type="date" id="date" placeholder="M/D/Y" />
            </div>
            <div>
                <label for="num">Number of Persons :</label><br />
                <input type="number" id="num" placeholder="Number" />
            </div>
            <div>
                <label for="check">What would you want to avail ? :</label><br />
                <ul>
                    <li>Boarding<input type="checkbox" /></li>
                    <li>Fooding<input type="checkbox" /></li>
                    <li>Sight seeing<input type="checkbox" /></li>

                </ul>

            </div>
            <div>
                <label for="code">Discount Coupon code :</label><br />
                <input type="text" id="code" placeholder="Discount Number" />
            </div>
            <div>
                <label for="code">Terms and conditions </label><br />
                <input type="radio" id="check" /> I agree <input type="radio" id="check" /> I disagree
            </div>
            <div>

                <input type="submit" value="Complete reservation" />
            </div>
        </form>
    </div>
</body>
</html>
